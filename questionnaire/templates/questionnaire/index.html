{% extends 'questionnaire/base.html' %}
{% block content %}
<div class="jumbotron">
    <h1 class="display-4"><center>Zapraszam do Ankiet</center></h1>
    <hr class="my-4">
    <p><center><img src="http://lubiewo.pl/wp-content/uploads/2019/02/20.jpg" width="300" height="300"></center></p>
  </div>
{% if last_question %}
    <ul>
        <center><h3>
    {% for question in last_question %}
        <li><a href="{% url 'detail' question.id %}">
        {{question.question_text}}</a> </li>
        <br>
        {%endfor%}
    </h3> </center>
    </ul>
{%else%}
    <p><center><h2>Nie ma ankiet w tym zakresie dat</h2></center></p>

{% endif %}    
{% endblock %}
